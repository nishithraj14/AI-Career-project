<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ask Resume Questions</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 space-y-6">

        <div class="text-center space-y-2">
            <h1 class="text-2xl font-bold text-gray-900">
                Ask About Your Resume
            </h1>
            <p class="text-gray-500">
                Get AI-powered answers based on your resume content
            </p>
        </div>

        <form method="POST" class="space-y-6">

            <input name="query" required
                   placeholder="e.g. What are my strongest skills?"
                   class="w-full border border-gray-300 rounded-xl p-4 focus:ring-2
                          focus:ring-blue-500 focus:outline-none transition" />

            <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-600 to-purple-600
                       text-white font-semibold py-3 rounded-xl
                       hover:scale-[1.02] transition transform shadow-lg">
                Ask Question
            </button>

        </form>

    </div>

</body>
</html>
