<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Resume Coach</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-600 via-indigo-600 to-purple-700 flex items-center justify-center p-6">

    <div class="bg-white rounded-2xl shadow-2xl max-w-xl w-full p-8 space-y-6">
        
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-extrabold text-gray-900">
                AI Career Coach
            </h1>
            <p class="text-gray-500">
                Upload your resume and get instant AI-powered career insights
            </p>
        </div>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">

            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition">
                <input type="file" name="file" accept=".pdf" required
                       class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100 cursor-pointer" />
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl
                       hover:scale-[1.02] transition transform shadow-lg">
                Analyze Resume
            </button>

        </form>

        <p class="text-xs text-center text-gray-400">
            Your data is processed securely and never stored permanently.
        </p>
    </div>

</body>
</html>
