<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Answer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 space-y-6">

        <div>
            <h2 class="text-sm uppercase tracking-wide text-gray-500">
                Your Question
            </h2>
            <p class="mt-2 text-gray-900 font-medium">
                {{ query }}
            </p>
        </div>

        <div class="border-t pt-4">
            <h2 class="text-sm uppercase tracking-wide text-gray-500">
                AI Answer
            </h2>
            <p class="mt-2 text-gray-800 leading-relaxed">
                {{ result }}
            </p>
        </div>

        <div class="flex justify-between items-center pt-6">
            <a href="/ask"
               class="text-blue-600 hover:underline font-medium">
                Ask another question
            </a>

            <a href="/"
               class="text-gray-500 hover:text-gray-700 font-medium">
                Home
            </a>
        </div>

    </div>

</body>
</html>
